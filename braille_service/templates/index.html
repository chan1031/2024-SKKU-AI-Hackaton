<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>점자 변환 서비스</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h1>한글 강의 텍스트 및 점자 변환 서비스</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="file">강의 MP3 파일 업로드:</label>
        <input type="file" name="file" id="file" accept=".mp3" required>
        <button type="submit">텍스트로 변환</button>
    </form>

    {% if transcript_text %}
    <div class="result">
        <h2>변환된 텍스트:</h2>
        <form action="/convert_to_braille" method="post">
            <textarea name="text">{{ transcript_text }}</textarea>
            <button type="submit">점자 변환</button>
        </form>
    </div>
    {% endif %}

    {% if braille_text %}
    <div class="result">
        <h2>점자 변환 결과:</h2>
        <p>{{ braille_text }}</p>
    </div>
    {% endif %}
</div>

</body>
</html>
